name: Leviosa API Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: "${{ secrets.CLOUD_RUN_PROJECT_NAME }}"
  REGION: asia-southeast1
  # project-name but it can be anything you want
  REPO_NAME: leviosa-api-docker

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}"

      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Authorize Docker push
        run: gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: build Docker Image
        run: docker build -t LEVIOSA_API:latest .

      - name: Configure Docker Client of Gcloud
        run:  |-
          gcloud auth configure-docker --quiet
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

      - name: Push Docker Image to Artifact Registry
        env:
          GIT_TAG: v0.1.0
        run:  |-
          docker tag LEVIOSA_API:latest asia-southeast1-docker.pkg.dev/PROJECT_ID/images/LEVIOSA_API:latest
          docker tag LEVIOSA_API:latest asia-southeast1-docker.pkg.dev/PROJECT_ID/images/LEVIOSA_API:$GIT_TAG
          docker push asia-southeast1-docker.pkg.dev/PROJECT_ID/images/LEVIOSA_API:latest
          docker push asia-southeast1-docker.pkg.dev/PROJECT_ID/images/LEVIOSA_API:$GIT_TAG
